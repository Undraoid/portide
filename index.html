<!DOCTYPE html>
<html>
<head>
	<title>Tasks</title>
	<link rel="stylesheet" href="./index.css">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<body>

<table style="width: 100%;">
  <tr>
    <th>API name</th>
    <th>API description</th> 
  </tr>
  <tr>
    <td>countryInfo</td>
    <td>
      <select id="selCountry">
      <option value="GB">Great Britain</option>
      <option value="FR">France</option>
    </select>
  </td>
    <td><button id="countryInfo">Submit</button></td>
  </tr>
  <tr>
<td>postalCodeSearch</td>
    <td>
      <input type="text" id="text" placeholder="postal code">
    </td>
    <td><button id="postalCodeSearch">Submit</button></td>
  </tr>
  <tr>
   <td>wikipediaSearch</td>
    <td><input type="text" id="text2" placeholder="country/city"></td>
    <td><button id="wikipediaSearch">Submit</button></td>
  </tr>
</table>

<div class="center">
  <p>Population: </p>
  <p id="result">RESULT</p>
</div>
<div class="center">
  <p>City: </p>
  <p id="result2">RESULT</p>
</div>
<div class="center">
  <p>Info: </p>
  <p id="result3">RESULT</p>
</div>

</html>
